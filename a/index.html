    <!--通过javascript实现与系统同步时钟-->
    <script type="text/javascript">
        function updateClock() {
          var date = new Date();
          var hours = date.getHours();
          var minutes = date.getMinutes();
          var seconds = date.getSeconds();
    
          var hourHand = document.querySelector('.hour-hand');
          var minuteHand = document.querySelector('.minute-hand');
          var secondHand = document.querySelector('.second-hand');
          var timeDisplay = document.getElementById('time');
    
          var hourRotation = (hours % 12 + minutes / 60 + seconds / 3600) * 30;
          var minuteRotation = (minutes + seconds / 60) * 6;
          var secondRotation = seconds * 6;
    
          hourHand.style.transform = `translate(-50%, -100%) rotate(${hourRotation}deg)`;
          minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteRotation}deg)`;
          secondHand.style.transform = `translate(-50%, -100%) rotate(${secondRotation}deg)`;
    
          var formattedTime = formatTime(hours, minutes, seconds);
          timeDisplay.textContent = formattedTime;
        }
    
        function formatTime(hours, minutes, seconds) {
          var amPm = hours < 12 ? 'AM' : 'PM';
          hours = hours % 12 || 12;
          minutes = padZero(minutes);
          seconds = padZero(seconds);
          return hours + ':' + minutes + ':' + seconds + ' ' + amPm;
        }
    
        function padZero(value) {
          return value < 10 ? '0' + value : value;
        }
    
        setInterval(updateClock, 1000);
      </script>
